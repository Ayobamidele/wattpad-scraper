name: Upload Python Package

on: 
  push


env:
  VERSION: 0.0.4

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: |
        python -m build
        ls


    - uses: actions/upload-artifact@v1
      with:
        name: 'python-package'
        path: dist
    
    # - name: Create a tags
    #   run: |
    #     git config --global user.email hossain0338@gmail.com
    #     git config --global user.name shhossain
    #     git remote set-url origin https://${{secrets.COMMIT_SECRET}}@github.com/shhossain/wattpad-scraper.git
    #     git tag -a "v${{ env.VERSION }}" -m "Release ${{ env.VERSION }}"
    #     git push origin --tags

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1 # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: "v${{ env.VERSION }}"
        release_name: Release v${{ env.VERSION }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.COMMIT_SECRET }}
    
    - name: upload release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/*
        asset_name: python-package
      


    - name: Publish a Python distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
    

